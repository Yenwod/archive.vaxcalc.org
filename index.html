<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>The VaxCalc Archive Project</title>
    <style>
 
        html,
        body {
          background: var(--color);
          height: 100%;
          margin: 0;
          padding: 2rem 2rem;
        }

        .vx-box {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        p {
          font-size: 125%;
        }

        #color {
            background: white;
            color: var(--color);
            font-size: 2.5rem;
            font-weight: 300;
            padding: 2.25rem 3rem;
            font-family: -apple-system, BlinkMacSystemFont, avenir next, avenir, helvetica neue, helvetica, ubuntu, roboto, noto, segoe ui, arial, sans-serif;
            cursor: text;
        }
    </style>
    <!-- Matomo -->
    <script type="text/javascript">
      var _paq = window._paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      // Share the tracking cookie across example.com, www.example.com, subdomain.example.com, ...
      _paq.push(['setCookieDomain', '*.vaxcalc.org']);
      // Tell Matomo the website domain so that clicks on these domains are not tracked as 'Outlinks'
      _paq.push(['setDomains', '*.vaxcalc.org']);
      (function() {
        var u="https://m.vaxcalc.org/";
        _paq.push(['setTrackerUrl', u+'matomo.php']);
        _paq.push(['setSiteId', '1']);
        // accurately measure the time spent on the last pageview of a visit
        _paq.push(['enableHeartBeatTimer']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'matomo.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
    <!-- End Matomo Code -->
  </head>

  <body>
    <h1 class='vx-box'>Welcome to the VaxCalc Archive Project!</h1>
    <p class='vx-box'>
      The VaxCalc Archive Project counters Big Tech vaccine-risk censorship with transparency, decentralization and open source practices.  
    </p>
    <p class='vx-box'>
      Github repo:&nbsp;<a href="https://github.com/Yenwod/archive.vaxcalc.org">archive.vaxcalc.org</a>
    </p>
    <p class="vx-box">
      Sponsored by <a href="https://vaxcalc.org">VaxCalc</a>
    </p>
  </body>

</html>
